<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Books</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Books App</a>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4" id="formularioCard">
                <form id="book-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" id="title"
                               class="form-control"
                               placeholder="TÃ­tulo del libro" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id="author"
                               class="form-control"
                               placeholder="Autor">
                    </div>
                    <div class="form-group">
                        <input type="text" id="isbn"
                               class="form-control"
                               placeholder="ISBN">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file"
                                   class="custom-file-input"
                                   id="image">
                            <label for="image" class="custom-file-label">Elige imagen</label>
                        </div>
                    </div>
                    <button class="btn btn-primary">
                        Guardar libro
                    </button>
                </form>
            </div>
            <div class="col-md-8" id="books-cards">
                <div class="text-center pt-5" id="cargando">
                    <div class="spinner-border" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
