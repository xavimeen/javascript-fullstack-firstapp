<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Books</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Books App</a>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4" id="formularioCard">
                <form id="book-form" class="card card-body">
                    <div class="form-group">
                        <input type="text" id="title"
                               class="form-control"
                               placeholder="TÃ­tulo del libro" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id="author"
                               class="form-control"
                               placeholder="Autor">
                    </div>
                    <div class="form-group">
                        <input type="text" id="isbn"
                               class="form-control"
                               placeholder="ISBN">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file"
                                   class="custom-file-input"
                                   id="image">
                            <label for="image" class="custom-file-label">Elige imagen</label>
                        </div>
                    </div>
                    <button class="btn btn-primary">
                        Guardar libro
                    </button>
                </form>
            </div>
            <div class="col-md-8" id="books-cards">
                Books
            </div>
        </div>
    </div>

</body>
</html>
